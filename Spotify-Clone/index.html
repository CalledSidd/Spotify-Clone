<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify- Your Favourite music</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Be</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/pillowtalk.jpg" alt="1">
                    <span>Pillowtalk</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i class="fa-sharp fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/pillowtalk.jpg" alt="1">
                    <span>Pillowtalk</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i class="fa-sharp fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/pillowtalk.jpg" alt="1">
                    <span>Pillowtalk</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i class="fa-sharp fa-solid fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/pillowtalk.jpg" alt="1">
                    <span>Pillowtalk</span>
                    <span class="songlistplay"><span class="timestamp">03:12 <i class="fa-sharp fa-solid fa-circle-play"></i> </span></span>
                </div>
            </div>
            <div class="songBanner">

            </div>
        </div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesomeicons -->
            <i class="fa-3x fa-sharp fa-solid fa-step-backward"></i>
            <i class="fa-3x fa-sharp fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-sharp fa-solid fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="sound.gif" width="42px" alt="" id="gif"> Pillowtalk - Zayn
        </div>

    </div>
    <script src="https://kit.fontawesome.com/d5fa4ca7e2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
